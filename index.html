<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Richvale Medical Centre</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!--**** Navigation Bar ****-->
    <header>
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper">
            <a href="#!" class="brand-logo"><img src="img/logo-navbar.png" alt="Logo" class="navbar-img"> Richvale Medical Center</a>
          </div>
        </nav>
      </div>
    </header>

    <!--**** Body ****-->
    <main>
      <div class="container">
        <!-- Carousel -->
        <div class="carousel carousel-slider center" data-indicators="true">
          <div class="carousel-item blue white-text" href="#one!">
            <h2>Richvale Medical Center</h2>
            <p class="white-text">This is your first panel</p>
          </div>
          <div class="carousel-item amber white-text" href="#two!">
            <h2>Second Panel</h2>
            <p class="white-text">This is your second panel</p>
          </div>
          <div class="carousel-item green white-text" href="#three!">
            <h2>Third Panel</h2>
            <p class="white-text">This is your third panel</p>
          </div>
          <div class="carousel-item yellow white-text" href="#four!">
            <h2>Fourth Panel</h2>
            <p class="white-text">This is your fourth panel</p>
          </div>
        </div>

        <!-- Body Cards -->
        <div class="row">
          <div class="col s12 m6">
            <div class="card medium">
              <div class="card-content">
                <span class="card-title">Card 1</span>
              </div>
            </div>
          </div>

          <div class="col s12 m6">
            <div class="card medium">
              <div class="card-content">
                <span class="card-title">Card 2</span>
              </div>
            </div>
          </div>

          <div class="col s12 m6">
            <div class="card medium">
              <div class="card-content">
                <span class="card-title">Card 3</span>
              </div>
            </div>
          </div>

          <div class="col s12 m6">
            <div class="card medium">
              <div class="card-content">
                <span class="card-title">Card 4</span>
              </div>
            </div>
          </div>

        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="page-footer">
        <div class="container grey-text text-lighten-4">
          &copy; 2017 - Richvale Medical Center
          <a class="grey-text text-lighten-4 right" href="mailto:marwan@alani.ca">Created by: Marwan Alani</a>
        </div>
    </footer>

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
